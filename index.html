<!DOCTYPE html> 
<html>
  <head>
    <script src="jaws.js"></script>
    <script src="intro.js"></script>
    <script src="play.js"></script>
    <script src="game_over.js"></script>
    <script src="good_ending.js"></script>
    <script src="bad_ending.js"></script>
    <title>I will always love you... do I?</title>
    <style>
      body {
        background-color: gray;
      }

      canvas {
        background-color: white;
      }

      #info {
        margin-bottom: 20px;
      }

      .good {
        color: green;
      }

      .bad {
        color: red;
      }
    </style>
  </head>
<body>
  <div id="info">
    <h1>I will always love you... do I?</h1>

    There are 3 endings.<br />

    click the game to set focus. Press z to release your rage.
  </div>

  <canvas width="500px" height="500px">
  </canvas>

  <script>
    jaws.onload = function() {
      jaws.assets.add("boost.wav");

      jaws.assets.add("boy_ani.png");
      jaws.assets.add("boy.png");
      jaws.assets.add("girl.png");
      jaws.assets.add("background_ani.png");
      jaws.assets.add("good_block.png");
      jaws.assets.add("bad_block.png");

      if (playsMP3()) {
        jaws.assets.add("bgm.mp3");
      } else{
        jaws.assets.add("bgm.ogg");
      }
      jaws.start(introState);
    }

    function playsOGG() { var audio = new Audio(); return !!audio.canPlayType && audio.canPlayType( 'audio/ogg; codecs="vorbis"' ) }
    function playsMP3() { var audio = new Audio(); return !!audio.canPlayType && audio.canPlayType( 'audio/mpeg;' ) }
  </script>

</body>
</html>
